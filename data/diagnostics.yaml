stereo              : Mono                       # The stereo mode: "Mono", "DLP", "Cardboard", or "QuadBuffer".
nearPlane           : 0.1                        # The distance from the eye to the near clipping plane.
farPlane            : 100                        # The distance from the eye to the far clipping plane.
eyePosition         : [ 0.00  , 1.25  ,  1.00  ] # The position of the eye.
eyeSeparation       : [ 0.05  , 0.00  ,  0.00  ] # The separation between the eyes.
eyeUpward           : [ 0.00  , 1.00  ,  0.00  ] # The updward direction for the eyes.
sceneCenter         : [ 0.00  , 1.25  , -0.75  ] # The center of the scene.
sceneScale          : [ 2.50  , 1.00  ,  1.00  ] # By how much to scale the scene.
displays            :                            # Descriptions of the CAVE displays.
- host              : localhost                  # The host for the slave process for this display.
  port              : '44445'                    # The port for the slave process for this display.
  displayIdentifier : :0.0                       # The X11 screen for this display.
  geometry          : 250x155+250+155            # The X11 geometry for this display, or the literal "fullscreen".
  screen            :                            # The geometry of the physical screen in world coordinates.
    lowerLeft       : [-2.50  , 1.25  , -1.50  ] # The lower left corner of the screen.
    lowerRight      : [ 0.00  , 1.25  , -1.50  ] # The lower right corner of the screen.
    upperLeft       : [-2.50  , 2.50  , -1.50  ] # The upper left corner of the screen.
