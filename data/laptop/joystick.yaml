kafka       :
  client    : joystick-interpretation
  address   : [localhost, 9092]
  topic     : events
sensor      : joystick
device      : /dev/input/js0
xAxis       :
  axisNumber: 2
  increment : 2.00
yAxis       :
  axisNumber: 1
  increment : -2.00
zAxis       :
  axisNumber: 3
  increment : 2.00
phiAxis     :
  axisNumber: 4
  increment : 0.02
thetaAxis   :
  axisNumber: 0
  increment : -0.02
psiAxis     :
  axisNumber: 5
  increment : 0.02
location    : [0, 0, 0]
orientation : [0, 0, 0]
flying      : false
resetButton : 11
